<!DOCTYPE html>
<html lang="en"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent - Heng Wang</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Center content vertically and horizontally */
        body.thankyou-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            text-align: center;
            background-color: var(--dark-bg); /* Reuse background from style.css */
            padding: 20px; /* Add padding for smaller screens */
        }

        /* Style the content box */
        .thankyou-content {
            background-color: var(--card-bg); /* Reuse card background */
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: var(--box-shadow); /* Reuse shadow */
            max-width: 600px; /* Limit width */
            width: 100%; /* Responsive width */
        }

        /* Style the heading */
        .thankyou-content h1 {
            color: var(--primary-color); /* Reuse primary color */
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        /* Style the paragraph */
        .thankyou-content p {
            color: var(--text-color); /* Reuse text color */
            margin-bottom: 35px; /* More space before button */
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Style the 'Back to Home' button (reusing .btn look) */
        .thankyou-content .btn-back {
            display: inline-block; /* Needed for padding and styling */
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 12px 30px; /* Slightly more padding */
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
            text-decoration: none; /* Remove underline from link */
            font-size: 1rem;
        }

        /* Add hover effect consistent with .btn */
        .thankyou-content .btn-back:hover {
            background-color: #2980b9; /* Darker blue from your main CSS */
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Optional: Style for the success icon */
        .thankyou-content .icon {
            font-size: 3.5rem; /* Larger icon */
            color: var(--primary-color);
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="thankyou-page"> <div class="thankyou-content">
        <div class="icon">
            <i class="fas fa-check-circle"></i>
            </div>

        <h1>Thank You!</h1>
        <p>
            Your message has been sent successfully. <br>
            I appreciate you reaching out and will get back to you as soon as possible.
        </p>

        <a href="index.html" class="btn-back">Back to Home</a>

        </div>

    </body>
</html>
